name: cd

on:
  workflow_dispatch:
    inputs:
      npm:
        description: 'package (eg: typescript/gly-types)'
        required: false
        type: string

permissions:
  id-token: write
  
jobs:
  npm: 
    if: ${{ github.event.inputs.npm != '' }}
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@master
      -
        run: >-
          sed -i
          "s#\"version\": *\"[^\"]*\"#\"version\": \"$(sed -n 's/.*@version\s\+\([0-9.]\+\).*/\1/p' ${{ github.event.inputs.npm }}/types/index.d.ts)\"#"
          ${{ github.event.inputs.npm }}/package.json
      -
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - 
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ${{ github.event.inputs.npm }}
