name: cd

on:
  workflow_dispatch:
    inputs:
      npm:
        description: 'package (eg: typescript/gly-types)'
        required: false
        type: string

permissions:
  id-token: write
  
jobs:
  npm: 
    if: ${{ github.event.inputs.npm != '' }}
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@master
      -
        run: >-
          (jq -r .dependencies package.json && npm install) || true
        working-directory: ${{ github.event.inputs.npm }}
      -
        run: >-
          (jq -r .scripts.build package.json && npm run build) || true
        working-directory: ${{ github.event.inputs.npm }}
      -
        run: >-
          sed -i
          "s#\"version\": *\"[^\"]*\"#\"version\": \"$(sed -n 's/.*@version\s\+\([0-9.]\+\).*/\1/p'
          ${{ github.event.inputs.npm }}/$(jq -r '.source // .main' ${{ github.event.inputs.npm }}/package.json))\"#"
          ${{ github.event.inputs.npm }}/package.json
      -
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - 
        run: npm publish
        working-directory: ${{ github.event.inputs.npm }}
